<style>
    .stretch_button {
        color: white;
        background-color: forestgreen;
        border: none;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 4px;
        padding-bottom: 4px;
        cursor: pointer;
        transition: padding-top 1s, padding-bottom 1s,padding-left 1s,padding-right 1s;
    }

    /*On hovering over the button we are just making the button become larger*/
    .stretch_button:hover {
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left:14px;
        padding-right:14px;
    }
</style>


<button class="stretch_button">Stretch</button>
