<style>
    .subscribe-button {
        background-color: rgb(187, 37, 37);
        color: white;
        border: none;
       /* height: 35px;
        width: 105px;*/

        /*We use padding instead*/
        /*Becoz if we provide fixed height and width and if the content is lengthy, it will be overflown. 
          So instead you allow the element to get default height and width and use padding to get the extra spaces around the text
        */
        padding-top:10px;
        padding-bottom:10px;
        padding-left:16px;
        padding-right:16px;

        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        /*Adding trasition for hover effect*/
        transition: opacity 0.15s;

        vertical-align:top;
    }

    .join-button {
        background-color: white;
        border-color: rgb(63, 99, 216);
        border-style: solid;
        border-width: 1px;
        color: rgb(63, 99, 216);
        height: 36px;
        width: 60px;
        cursor: pointer;
        margin-right: 5px;
        /*Adding trasition for hover effect*/
        transition: background-color 1s, color 1s;
        vertical-align: top;
    }

    .tweet-button {
        background-color: rgb(0, 153, 255);
        color: white;
        border: none;
        border-radius: 15px;
        /* height: 32px;
        width: 70px;*/
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 22px;
        padding-right: 22px;
        font-weight: bold;
        cursor: pointer;
        vertical-align: top;
    }

    /*Adding effects to subscribe button*/

    .subscribe-button:hover {
        opacity: 0.7;
    }

    .subscribe-button:active {
        opacity: 0.3;
    }

    /*Adding effects to Join button*/

    .join-button:hover {
        background-color: rgb(63, 99, 216);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    /*Adding effects to Join button*/
    .tweet-button:hover {
        box-shadow: 5px 5px 10px lightblue;
        ;
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
